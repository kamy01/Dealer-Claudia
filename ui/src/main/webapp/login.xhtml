<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <h:form id="loginForm">
        <p:growl id="growl" sticky="false" showDetail="true"/>
        <p:outputLabel type="text" value="Username:" name="username" />
        <p:inputText type="text" name="Username" id="idName" value="#{userBean.name}"/>
        <br></br>
        <p:outputLabel type="text" value="Password:" name="password" />
        <p:password type="password" name="Password" id="idPass" value="#{userBean.password}"/>
        <br></br>
        <p:commandButton value="Login" action="#{userBean.login()}" id="submitButton" update="loginForm growl" ></p:commandButton>
    </h:form>


</h:body >

</html>
