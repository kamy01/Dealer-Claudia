<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <h:form id="loginForm">
        <h:outputLabel type="text" value="Name" name="name" />
        <h:outputLabel type="text" value="Name2" name="name2" />
        <h:inputText type="text" name="Name" id="idName" value="#{loginBean.name}"/>
        <br></br>
        <h:outputLabel type="text" value="Password" name="password" />
        <h:inputSecret type="password" name="Password" id="idPass" value="#{loginBean.password}"/>
        <br></br>
        <h:commandButton type="submit" name="login" value="Login" action="#{loginBean.login}"></h:commandButton>
    </h:form>


</h:body >

</html>
